<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <form action="log" class="login-form">
        <input
          class="input-data"
          type="text"
          name="login"
          placeholder="Login"
        />
        <input
          class="input-data"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input
          class="input-data"
          type="password"
          name="password"
          placeholder="Repeat password"
        />
        <button class="login-btn" name="login-btn">
          <span>Sign up</span>
        </button>
        <a href="login.html" class="login-link">Already have an account?</a>
      </form>
    </div>
  </body>
</html>
